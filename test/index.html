<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Debug Phone 测试</title>
    <script src="../dist/debug-phone.min.js"></script>
</head>

<body>

    <ul>
        <li onclick='doSend("get","../package.json")'>[地址存在]点击发送get请求</li>
        <li onclick='doSend("get","../package2.json")'>[地址不存在]点击发送get请求</li>
        <li onclick='doSend("post","../package.json")'>点击发送post请求</li>

    </ul>

    <div>
        <div>
            <div>
                <div>1</div>
            </div>
        </div>
    </div>

    <script>

        // console
        console.log('log');
        console.warn(window);
        console.error(console.log);
        console.debug([1, 2, 3]);
        console.info('hello');

        console.log({
            info: "0987654321",
            data: [{}, '111', 4444, false, []]
        });


        // network
        function doSend(methodName, url) {
            //创建xhr对象
            var xhr;
            // if (window.XMLHttpRequest) {
            xhr = new XMLHttpRequest();
            // } else {
            //   xhr = new ActiveXObject('Microsoft.XMLHTTP');
            // }

            xhr.onreadystatechange = function () {
                // console.log("network:", xhr);
            };

            //发送请求
            xhr.open(methodName, url, false);
            xhr.send({
                "key": "value"
            });

        }

    </script>

</body>

</html>
